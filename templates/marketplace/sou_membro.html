{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou Membro</title>
    <link rel="stylesheet" href="/setup/static/styles/sou_membro.css">
    <!-- <link rel="stylesheet" href="{% static '/styles/style_membro.css' %}">  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

     <!--DTL (Django Template Engine)--> 
     {% if cards %}
     <h6>Ùltimos membros cadastros</h6>
     {% for membro in cards %}
       <p>{{membro.nome}}</p>            
     {% endfor %}
     {% else %} 
        <!--<p>Maravilha! Você será o  primeiro na nossa plataforma! Uau!</p>-->
     {% endif %}


    <form action="#" method="POST">
       email <input type="email" name="usuario">
       senha <input type="password" name="senha">
       
         <p>ID do Gênero: {{ chave }} - Nome: {{ valor.nome }} </p>
     
       <select>
            {% for chave, genero in generos %}
               <option value="{{genero.id}}">{{genero.nome}}</option>
           {% endfor %}          
       </select>
       <button> ENTRAR</button>
    </form>
</body>
</html>
